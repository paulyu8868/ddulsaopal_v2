# .github/workflows/daily_trading.yml
name: Daily Trading Bot

on:
  schedule:
    # ÌïúÍµ≠ÏãúÍ∞Ñ 00:30 (UTC 15:30 Ï†ÑÎÇ†) - Ï£ºÎ¨∏ Í≥ÑÏÇ∞ Î∞è Ï†úÏ∂ú
    - cron: '30 15 * * *'
    # ÌïúÍµ≠ÏãúÍ∞Ñ 10:00 (UTC 01:00) - Ï¢ÖÍ∞Ä ÏóÖÎç∞Ïù¥Ìä∏
    - cron: '0 1 * * *'
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  morning-task:
    if: github.event.schedule == '30 15 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run morning task with retry (00:30 KST)
        uses: nick-invision/retry@v2
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          ACCOUNT_NUMBER: ${{ secrets.ACCOUNT_NUMBER }}
          ACCOUNT_CODE: ${{ secrets.ACCOUNT_CODE }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            echo "Morning task attempt $RETRY_ATTEMPT of 3"
            python morning_task.py dry-run

      - name: Commit and push logs
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Trading Bot"
          git pull --rebase origin main
          git add logs/ data/
          git diff --staged --quiet || git commit -m "üìä Morning task logs $(date +'%Y-%m-%d')"
          git push

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-morning-dry-run-${{ github.run_number }}
          path: logs/dry-run/
          if-no-files-found: warn

  evening-task:
    if: github.event.schedule == '0 1 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run evening task with retry (10:00 KST)
        uses: nick-invision/retry@v2
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          ACCOUNT_NUMBER: ${{ secrets.ACCOUNT_NUMBER }}
          ACCOUNT_CODE: ${{ secrets.ACCOUNT_CODE }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            echo "Evening task attempt $RETRY_ATTEMPT of 3"
            python evening_task.py dry-run

      - name: Commit and push DB and logs
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Trading Bot"
          git pull --rebase origin main
          git add data/trading.db logs/
          git diff --staged --quiet || git commit -m "üìà Evening update $(date +'%Y-%m-%d')"
          git push

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-evening-dry-run-${{ github.run_number }}
          path: logs/dry-run/
          if-no-files-found: warn
