# .github/workflows/daily_trading.yml
name: Daily Trading Bot

on:
  schedule:
    # 한국시간 00:30 (UTC 15:30 전날) - 주문 계산 및 제출
    - cron: '30 15 * * *'
    # 한국시간 10:00 (UTC 01:00) - 종가 업데이트
    - cron: '0 1 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  morning-task:
    if: github.event.schedule == '30 15 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run morning task (00:30 KST - Order calculation)
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          ACCOUNT_NUMBER: ${{ secrets.ACCOUNT_NUMBER }}
          ACCOUNT_CODE: ${{ secrets.ACCOUNT_CODE }}
        run: |
          echo "Running morning task at 00:30 KST"
          python morning_task.py dry-run

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-morning-${{ github.run_number }}
          path: logs/
          if-no-files-found: warn

  evening-task:
    if: github.event.schedule == '0 1 * * *'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run evening task (10:00 KST - Price update)
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          ACCOUNT_NUMBER: ${{ secrets.ACCOUNT_NUMBER }}
          ACCOUNT_CODE: ${{ secrets.ACCOUNT_CODE }}
        run: |
          echo "Running evening task at 10:00 KST"
          python evening_task.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-evening-${{ github.run_number }}
          path: logs/
          if-no-files-found: warn

      - name: Commit and push DB
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Trading Bot"
          git add data/trading.db
          git diff --staged --quiet || git commit -m "Update price data $(date)"
          git push
