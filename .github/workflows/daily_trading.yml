# .github/workflows/daily_trading.yml
name: Daily Trading Bot

on:
  schedule:
    # 한국시간 00:30 (UTC 15:30 전날) - 주문 계산 및 제출
    - cron: '30 15 * * *'
    # 한국시간 10:00 (UTC 01:00) - 종가 업데이트
    - cron: '0 1 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  morning-task:
    if: github.event.schedule == '30 15 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run morning task with retry (00:30 KST)
        uses: nick-invision/retry@v2
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          ACCOUNT_NUMBER: ${{ secrets.ACCOUNT_NUMBER }}
          ACCOUNT_CODE: ${{ secrets.ACCOUNT_CODE }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            echo "Morning task attempt $RETRY_ATTEMPT of 3"
            python morning_task.py dry-run

      - name: Upload logs
        if: always() # 실패해도 로그 업로드
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-morning-${{ github.run_number }}
          path: logs/
          if-no-files-found: warn

  evening-task:
    if: github.event.schedule == '0 1 * * *'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run evening task with retry (10:00 KST)
        uses: nick-invision/retry@v2
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          ACCOUNT_NUMBER: ${{ secrets.ACCOUNT_NUMBER }}
          ACCOUNT_CODE: ${{ secrets.ACCOUNT_CODE }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            echo "Evening task attempt $RETRY_ATTEMPT of 3"
            python evening_task.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-evening-${{ github.run_number }}
          path: logs/
          if-no-files-found: warn

      - name: Commit and push DB
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Trading Bot"
          git add data/trading.db
          git diff --staged --quiet || git commit -m "Update price data $(date)"
          git push
